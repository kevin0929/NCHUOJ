<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ Login</title>
    <link rel="icon" type="image/png" size="16x16"  href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex">

        <div class="w-1/2 bg-orange-50 flex items-center justify-center">
            <div class="text-center">
                    <img src="{{ url_for('static', filename='img/logo_black.png') }}" alt="Online Judge Logo"class="w-96 mx-auto mb-6">
            </div>
        </div>

        <div class="w-1/2 bg-white flex items-center justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center">Login and Coding</h2>
                
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="text" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-amber-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
